version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    groups:
      npm-development:
        dependency-type: development
      npm-production:
        dependency-type: production

  - package-ecosystem: terraform
    directory: "/"
    schedule:
      interval: weekly
